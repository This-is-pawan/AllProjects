<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ToyLand</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="auth-box">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Enter your email">
  <input type="password" id="password" placeholder="Enter your password">

  <button onclick="login()">Login</button>

  <p class="auth-text">
    Don't have an account?
    <a href="register.html">Register</a>
  </p>
</div>

<script>
function login() {
  const emailValue = document.getElementById("email").value.trim();
  const passwordValue = document.getElementById("password").value.trim();

  if (!emailValue || !passwordValue) {
    alert("Please fill all fields");
    return;
  }

  const user = JSON.parse(localStorage.getItem("user"));
  if (!user) return alert("No user found, please register first");

  if (emailValue === user.email && passwordValue === user.password) {
    alert(`Login Successful! Welcome, ${user.name} ðŸŽ‰`);
    localStorage.setItem("loggedIn", JSON.stringify(user)); // save logged-in user
    window.location.href = "home.html";
  } else {
    alert("Invalid email or password");
  }
}
</script>

</body>
</html>
